[package]
name = "advent_of_code"
version = "0.10.0"
authors = ["Felix Sp√∂ttel <1682504+fspoettel@users.noreply.github.com>"]
edition = "2021"
default-run = "advent_of_code"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
doctest = false

[profile.dhat]
inherits = "release"
debug = 1

[features]
dhat-heap = ["dhat"]
today = ["chrono"]
test_lib = []

[dependencies]
cached = "0.46.1"
chrono = { version = "0.4.31", optional = true }
dhat = { version = "0.3.2", optional = true }
itertools = "0.12.0"
num-integer = "0.1.45"
once_cell = "1.19.0"
pico-args = "0.5.0"
range-ext = "0.3.0"
rayon = "1.8.0"
regex = "1.10.2"
tinyjson = "2"
